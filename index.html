
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awais Full DP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #1f1f1f);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: #121212;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav img {
      height: 32px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
      flex: 1;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    p.description {
      text-align: center;
      font-size: 1.2rem;
      color: #bbb;
    }
    form {
      margin-top: 2rem;
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #333;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ccc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #121212;
      border-top: 1px solid #333;
      color: #888;
    }
  </style>
</head>
<body>
  <nav>
    <img src="img/raganork-logo.png" alt="Awais Full DP">
    <span>WhatsApp Full DP Tool</span>
  </nav>
  <div class="container">
    <h1>Awais Full DP</h1>
    <p class="description">Set your WhatsApp profile picture in fullscreen mode</p>
    <form>
      <label for="phone">Phone Number (without + sign)</label>
      <input type="text" id="phone" placeholder="919876543210" required>
      <label for="file">Profile Picture</label>
      <input type="file" id="file" accept="image/*">
      <button type="submit">Start Process</button>
    </form>
  </div>
  <footer>
    Powered by Awais
  </footer>
</body>
</html>
